<!--
  Generated template for the WorkoutDetails page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Workout Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>{{workout.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Type:</strong> {{workout.type}}</p>
      <hr>
      {{workout.note}}
      <br><br><br>
      <button ion-button color="danger" (click)="deleteWorkout(workout._id.$oid)" block>Delete Workout</button>
    </ion-card-content>  

  </ion-card>
</ion-content>
